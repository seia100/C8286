apiVersion: v1  # Versión de la API de Kubernetes para ConfigMaps
kind: ConfigMap  # Tipo de recurso: ConfigMap
metadata:
  name: ids-config  # Nombre del ConfigMap
data:
  config.yaml: |  # Contenido del archivo de configuración
    detection:
      threshold: 0.8
      max_anomalies: 100
    analysis:
      window_size: 3600
      update_interval: 300
    logging:
      level: INFO
      file: /var/log/ids.log
    api:
      rate_limit: 100